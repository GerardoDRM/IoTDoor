<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/polymerfire/firebase-app.html">
<link rel="import" href="bower_components/polymerfire/firebase-query.html">

<dom-module id="icon-toggle">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
        --iron-icon-height: 100px;
        --iron-icon-width: 100px;
      }
      iron-icon {
        fill: rgba(0,0,0,0);
        stroke: currentcolor;
      }
      :host([pressed]) iron-icon {
        fill: currentcolor;
      }
    </style>
    <!-- Import Firebase app -->
    <firebase-app
      auth-domain="yourdomain.firebaseapp.com"
      database-url="https://yourdomain.firebaseio.com/"
      api-key="YOUR_KEY"
      storage-bucket="yourdomain.appspot.com"
      messaging-sender-id="YOUR_ID">
    </firebase-app>

   <!-- Main path to listen the door path -->
    <firebase-query
         id="query"
         path="/test"
         data="{{data}}"
    ></firebase-query>

    <!-- Toggle component -->
    <iron-icon src="[[toggleIcon]]"></iron-icon>

  </template>

  <script>
    class IconToggle extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "icon-toggle";
      }
      // Add properties to component
      static get properties() {
        return {
          data: {
            type: Object,
            observer: 'dataChanged'
          },
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          toggleIcon: {
            type: String
          },
        }
      }
      // Do something if data has change
      dataChanged(newData, oldData) {
        console.log(newData, oldData);
      }
      constructor() {
        super();
        Polymer.Gestures.addListener(this, 'tap', () => this.toggle());
      }
      toggle() {
        // When button is pressed we should send the command to firebase
        // in order to open or close the door
        this.pressed = !this.pressed;
        if (this.pressed) {
          this.$.query.ref.child("test_1").set("open");
        } else {
          this.$.query.ref.child("test_1").set("closed");
        }
      }
    }
    customElements.define(IconToggle.is, IconToggle);
  </script>
</dom-module>
