<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/app-layout/app-layout.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/polymerfire/firebase-app.html">

<link rel="import" href="icon-toggle.html">

<dom-module id="iotdoor-app">
  <template>
    <style>
      :host {
        display: block;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        font-family: sans-serif;
      }
      app-header {
      color: #fff;
      background-color: #0D47A1;
    }
      app-toolbar {
        height: 120px;
      }
      [condensed-title] {
       position: absolute;
       top: 50;
       bottom: 0;
       left: 0;
       right: 0;
       margin: 0 auto;
       text-align: center;
       font-size: 2em;
     }
     [main-title] {
       position: absolute;
       top: 10px;
       bottom: 0;
       left: 0;
       right: 0;
       background: url("static/door.svg") center/cover no-repeat;
       background-size: 80px;
       -webkit-transform-origin: center top !important;
       transform-origin: center top !important;
       font-size: 32px;
     }

     .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }
    </style>

    <!-- Import Firebase app -->
    <firebase-app
      auth-domain="iotkimetricsfirebaseapp.com"
      database-url="https://iotkimetrics.firebaseio.com/"
      api-key="AIzaSyDZO459f_52p9zKlUL-gdVNj-WIdozzLvM"
      storage-bucket="iotkimetrics.appspot.com"
      messaging-sender-id="732803120029">
    </firebase-app>

    <!-- <firebase-app
      auth-domain="yourdomain.firebaseapp.com"
      database-url="https://yourdomain.firebaseio.com/"
      api-key="YOUR_KEY"
      storage-bucket="yourdomain.appspot.com"
      messaging-sender-id="YOUR_ID">
    </firebase-app> -->

      <app-header-layout>

      <app-header condenses fixed shadow slot="header">
        <app-toolbar class="top-toolbar">
          <slot name="drawer-toggle"></slot>
          <div condensed-title>IoTDoor</div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <!-- use a computed binding to generate the message -->
          <div><span>[[_message(isActive)]]</span></div>
        <!-- curly brackets ({{}}} allow two-way binding -->
          <icon-toggle toggle-icon="static/open.svg" pressed="{{isActive}}" door-selection="test_1"></icon-toggle>
          <div><span>[[_message(isActiveDoor2)]]</span></div>
          <icon-toggle toggle-icon="static/open.svg" pressed="{{isActiveDoor2}}" door-selection="test_2"></icon-toggle>
      </div>

    </app-header-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class IotdoorApp extends Polymer.Element {
      static get is() {
        return 'iotdoor-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'iotdoor-app'
          }
        };
      }
      _message(isActive) {
        if (isActive) {
          return "Is Open!";
        } else {
          return "Is Closed";
        }
      }
    }

    window.customElements.define(IotdoorApp.is, IotdoorApp);
  </script>
</dom-module>
